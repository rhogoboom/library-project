<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Library App</h1>
    </header>
    <div class="sidebar">
        <button class="add-book-btn">Add Book</button>
    </div>
    <div class="main-content">

    </div>
    <footer>Made by Ohyoboom</footer>
    <div class="add-book-modal">
        <form class="add-book-form">
            <h2>New Book</h2>
            <input type="text" id="title" placeholder="Title" required maxlength="100" />
            <input type="text" id="author" placeholder="Author" required maxlength="100" />
            <input type="number" id="pages" placeholder="100" required min="1" max="1000" />
            <div>
                <label for="read">Finished?</label>
                <input type="checkbox" id="read" />
            </div>
            <button class="add-book" type="submit">Submit</button>

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
